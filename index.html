<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link
    rel="stylesheet"
    href="style.css"
    media="screen">
</head>
<body class="body">
  <header class="header">
    <img class="header__img"
      src="./eisenhower-matrix.jpg"
      alt="the eisenhower matrix">
    <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main>
    <div class="container">
      <section id="add-task">
        <label for="new-task" class="label">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task input" type="text">
          <button type="button" class="button">Add</button>
        </div>
      </section>
      <h3 class="h3">Todo</h3>
      <section class="incomplete">
        <ul class="ul" id="incomplete-tasks">
          <li class="li">
            <input type="checkbox" class="input checkbox">
            <label class="task label">Pay Bills</label>
            <input type="text" class="task input">
            <button type="button" class="button edit">Edit</button>
            <button type="button" class="button delete">
              <img alt="delete task" class="img-delete" src="./remove.svg">
            </button>
          </li>
          <li class="edit-mode li">
            <input type="checkbox" class="input checkbox">
            <label class="task label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task input">
            <button type="button" class="button edit">Save</button>
            <button type="button" class="button delete">
              <img alt="delete task" class="img-delete" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <h3 class="h3">Completed</h3>
      <section class="complete">
        <ul class="ul" id="completed-tasks">
          <li class="li">
            <input type="checkbox" checked class="input checkbox">
            <label class="task label">See the Doctor</label>
            <input type="text" class="task input">
            <button type="button" class="button edit">Edit</button>
            <button type="button" class="button delete">
              <img alt="delete task" class="img-delete" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </div>
  </main>
  <script src="app.js"></script>
</body>
</html>
