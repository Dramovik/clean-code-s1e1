<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link
    rel="stylesheet"
    href="style.css"
    media="screen">
</head>
<body class="body">
  <header class="header">
    <img class="header__img"
      src="./eisenhower-matrix.jpg"
      alt="the eisenhower matrix">
    <a class="header__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main>
    <div class="container">
      <section id="add-task" class="add-task">
        <label for="new-task" class="add-task__label label">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task-row-wrapper__task input" type="text">
          <button type="button" class="task-row-wrapper__button button">Add</button>
        </div>
      </section>
      <h3 class="h3">Todo</h3>
      <section class="incomplete">
        <ul class="incomplete__list list" id="incomplete-tasks">
          <li class="item">
            <input type="checkbox" class="item__checkbox input">
            <label class="item__label task">Pay Bills</label>
            <input type="text" class="item__text task">
            <button type="button" class="item__edit edit">Edit</button>
            <button type="button" class="item__delete delete">
              <img alt="delete task" class="item__img-delete" src="./remove.svg">
            </button>
          </li>
          <li class="item_edit-mode item">
            <input type="checkbox" class="item__checkbox input">
            <label class="item__label task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="item__text task">
            <button type="button" class="item__edit edit">Save</button>
            <button type="button" class="item__delete delete">
              <img alt="delete task" class="item__img-delete" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <h3 class="h3">Completed</h3>
      <section class="complete">
        <ul class="complete__list list" id="completed-tasks">
          <li class="item">
            <input type="checkbox" checked class="item__checkbox">
            <label class="item__label task">See the Doctor</label>
            <input type="text" class="item__text task input">
            <button type="button" class="item__edit edit">Edit</button>
            <button type="button" class="item__delete delete">
              <img alt="delete task" class="item__img-delete" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </div>
  </main>
  <script src="app.js"></script>
</body>
</html>
